[package]
name = "fodifood-bot"
version = "0.1.0"
edition = "2021"

[dependencies]
# Shuttle runtime - –æ–±–Ω–æ–≤–ª–µ–Ω–æ –¥–æ 0.57 –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å CLI
shuttle-runtime = "0.57.0"
shuttle-axum = "0.57.0"

# Web framework - axum 0.8 –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å shuttle-axum 0.57
axum = { version = "0.8", features = ["macros", "ws", "json"] }
tokio = { version = "1", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# WebSocket - —É–¥–∞–ª–µ–Ω axum-extra, –∏—Å–ø–æ–ª—å–∑—É–µ–º shuttle_axum::axum
futures = "0.3"
futures-util = "0.3"

# JWT
jsonwebtoken = "9"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Environment
dotenvy = "0.15"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Async trait support
async-trait = "0.1"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Async utilities
dashmap = "6.0"
uuid = { version = "1.0", features = ["v4"] }

# Language detection
whatlang = "0.16"

# Random (–¥–ª—è –∂–∏–≤–æ—Å—Ç–∏ –±–æ—Ç–∞)
rand = "0.8"

# Persistent storage
sled = "0.34"
bincode = "1.3"

# ü™ô Solana blockchain integration
solana-client = "2.3.0"
solana-sdk = "2.3.0"
solana-program = "2.3.0"
spl-token = "6.0.0"
spl-associated-token-account = "6.0.0"
mpl-token-metadata = "5.1.1"
bs58 = "0.5" # Base58 encoding for wallet keys
borsh = "1.5" # Borsh serialization for Solana programs
shellexpand = "3.1" # Shell path expansion (~/.config/solana/id.json)

# Testing utilities
tempfile = "3.8"

[profile.release]
overflow-checks = true